matches:
  - trigger: ":street"
    replace: "{{street}}"
    vars:
      - name: street
        type: shell
        params:
          cmd: source $HOME/Repositories/dotfiles/espanso/.env; echo $STREET

  - trigger: ":phone"
    replace: "{{phone}}"
    vars:
      - name: phone
        type: shell
        params:
          cmd: source $HOME/Repositories/dotfiles/espanso/.env; echo $PHONE

  - trigger: ":pemail" # Personal email
    replace: "{{pemail}}"
    vars:
      - name: pemail
        type: shell
        params:
          cmd: source $HOME/Repositories/dotfiles/espanso/.env; echo $PEMAIL

  - trigger: ":wemail" # Work email
    replace: "{{wemail}}"
    vars:
      - name: wemail
        type: shell
        params:
          cmd: source $HOME/Repositories/dotfiles/espanso/.env; echo $WEMAIL
